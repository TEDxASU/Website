<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- jQuery import. -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom stylesheet. -->
    <link rel="stylesheet" href="assets/css/landingPage.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom JS -->
    <script src="assets/js/actions.js"></script>
</head>

<body>
    <div class="parallax-container">
        <!-- Side text, logo, and buttons. -->
        <div class="row right-align caption-text">
            <img id="logo-small" src="assets/img/TEDxASU logo vector.png" alt="">
        </div>
        <!-- Subtitle text -->
        <div class="row right-align" style="padding-right:4%;">
            <h3 class="white-text right-align" style="margin-top:0px;">
                <br>Coming <b>2019</b>
            </h3>
        </div>
        <!-- Looping gif build. -->
        <div class="row center-align col s6">
            <img class="animation-logo" src="assets/gif/TEDconstruction_building_only.gif">
            <h4 style="color:white; letter-spacing: 0.11em;">
                Building <i>the next.</i>
            </h4>
        </div>
        <div class="row right-align" style="padding-right:4%; padding-bottom:2%; ">
            <div class="center-align">
                <a class="waves-effect waves-light red btn">2018: Boundless</a>
                <a class="waves-effect waves-light red btn">2017: Innovation</a>
                <a class="waves-effect waves-light red btn">2016: Outliers</a>
            </div>
            <div class="input-field inline right-align" style="margin-left: 150px; width: 10%">
                <input id="email_inline" name="email" type="email" class="validate">
                <label for="email_inline">Email</label>
            </div>
            <button class="btn waves-effect waves-light red" type="submit" name="action" id="submit-form">Sign up
                <i class="material-icons right">send</i>
            </button>
        </div>
        <!-- Put last, background image. -->
        <div class="parallax">
            <img src="assets/img/backgroundConstruction.png">
        </div>
    </div>
    <!-- FOOTER -->
    <script src="https://unpkg.com/ionicons@4.4.6/dist/ionicons.js"></script>
    <!-- ionicon (https://ionicons.com -->
</body>

</html>
