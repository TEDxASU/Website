<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- jQuery import. -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom stylesheet. -->
    <link rel="stylesheet" href="assets/css/landingPage.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom JS -->
    <script src="assets/js/actions.js"></script>
</head>

<body>
    <div class="section black">
        <!-- Side text, logo. -->
        <div class="row right-align caption-text">
            <img id="logo-small" src="assets/img/TEDxASU logo vector.png" alt="">
            <h4 class="white-text right-align" style="margin-top:0px;">
                <br>Coming <b>2019</b>
            </h4>
            <span class="">
                    <a class="waves-effect waves-light red btn-small">2018: Boundless</a>
            </span>
            <span class="">
                    <a class="waves-effect waves-light red btn-small">2017: Innovation</a>
            </span>
            <span class="">
                    <a class="waves-effect waves-light red btn-small">2016: Outliers</a>
            </span>            
        </div>
        <!-- Looping gif build. -->
        <div class="row center-align">
            <img class="animation-logo" src="assets/gif/TEDconstruction_building_only.gif">
            <!-- Subtitle text. -->
            <h4 style="color:white; letter-spacing: 0.11em;">
                Building <i>the next.</i>
            </h4>
        </div>
        <!-- Past events & Sign up buttons -->
        <div class="row center-align">
            <span class="input-field inline ">
                <span class="input-field inline">
                    <input id="email_inline" name="email" type="email" class="validate">
                    <label for="email_inline">Email</label>
                </span>
                <button class="btn waves-effect waves-light red" type="submit" name="action" id="submit-form">Sign up
                    <i class="material-icons right">send</i>
                </button>
            </span>
        </div>
    </div>
    <!-- FOOTER -->
    <script src="https://unpkg.com/ionicons@4.4.6/dist/ionicons.js"></script>
    <!-- ionicon (https://ionicons.com -->
</body>

</html>
